			</div>
			</div><div  class="col-xs-6"    style="padding-right: 6%;" >

			</div>

			<div  class="col-xs-12"  id="resulte" style="padding-right:40px;padding-left:40px;font-size: 25px; background-color:rgb(250,250,250);color:rgb(120,120,120);" align="center">

			</div>
				
			<div  class="col-xs-6"    style="padding-right:  5%;padding-left: 1%;" >

		
		
		<script type="text/javascript">
		let img2 = document.getElementById('imagemeasure');
		let inputElement2 = document.getElementById('measure');
		inputElement2.addEventListener('change', (e) => {
			img2.src = URL.createObjectURL(e.target.files[0]);
			$("#imagemeasure2").attr("src","pic3.png" );
			$("#imagemeasure22").attr("src","pic3.png" );
	   		 //$("#result12").html("正在识别...请稍后");
              var formFile2 = new FormData();
               formFile2.append("file", document.getElementById("measure").files[0]); //加入文件对象
               $.ajax({
                   url: "measure1",
                   data: formFile2,
                   encType: 'multipart/form-data', //表明上传类型为文件
                   type: "Post",
                   dataType: "json",
                   cache: false,//上传文件无需缓存
                   processData: false,//用于对data参数进行序列化处理 这里必须false
                   contentType : false,
                   success: function (result) {
                	   $("#imagemeasure2").attr("src",result.img );
                	   $("#imagemeasure22").attr("src",result.img2);
                	   $("#result").html(result.result);
	                },
	                error:function(result){
	                	alert("查询失败");
	                	//$("#resulte").html();
	                }
               })    
		}, false);
		</script>
